<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .errorMessage {
            display: none;
        }

        input.error {
            border-color: red;
        }

        input.error+.errorMessage {
            color: red;
            display: inline;
        }
    </style>
</head>

<body>
    <form id="form" action="/xxx" method="POST">
        <div>
            <label>
        账号 :
        <input type="text" name="yyy">
        <span class="errorMessage">错误提示</span>
      </label>
        </div>
        <div>
            <label>
        密码 :
        <input type="password" name="zzz">
        <span class="errorMessage">错误提示</span>
      </label>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
    <p></p>
    <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        form.addEventListener('submit', function (e) {
            e.preventDefault()
            let yyy = form.yyy.value
            let zzz = form.zzz.value
           let valid = true
      $('input.error').removeClass('error')

      if($.trim(yyy) === ''){
        $('input[name="yyy"]').addClass('error')
          .next('.errorMessage').text('用户名不能为空')
        valid = false
      }
      if(zzz === ''){
        $('input[name="zzz"]').addClass('error')
          .next('.errorMessage').text('密码不能为空')
        valid = false
      }

      if(valid === false){ return }

      let request = new XMLHttpRequest()
      request.onreadystatechange = function(){
        if(request.readyState === 4){ // 响应下载完了
          if(request.status >= 400){
            let {errors} = JSON.parse(request.responseText)
            for(var key in errors){
              let value = errors[key]
              $(`input[name="${key}"]`).addClass('error')
                .next('.errorMessage').text(value)
            }
          }else{
            var b = request.responseText;
            $("p").html(b);
          }


        }
      }
      request.open('POST', form.action)
      request.send(`yyy=${yyy}&zzz=${zzz}`)
    })
    </script>
</body>

</html>
